<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Voxel World</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="ui" class="container position-absolute top-0 start-0 p-3">
  <div class="row mb-2">
    <div class="col"><button id="toggleWeather" class="btn btn-primary">Toggle Weather</button></div>
    <div class="col">
      <select id="biomeSelect" class="form-select">
        <option value="grass">Grassland</option>
        <option value="desert">Desert</option>
        <option value="snow">Snow</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col"><span id="info" class="badge bg-success">Day</span></div>
  </div>
</div>

<script src="lib/examples/js/three.min.js"></script>
<script src="lib/examples/js/OrbitControls.js"></script>
<script src="lib/examples/js/perlin.js"></script>
<script src="js/utils.js"></script>
<script src="js/terrain.js"></script>
<script src="js/npc.js"></script>
<script src="js/weather.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
